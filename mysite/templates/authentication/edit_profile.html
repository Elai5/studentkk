{% extends "authentication/nav2.html" %}
{% load static %} <!-- Load the static template tag library -->
{% block title %}Friends Page{% endblock %}
{% block content %}

<section id="edit-profile">
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{ user_profile.user.first_name }}" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{ user_profile.user.last_name }}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ user_profile.user.email }}" required>
            </div>
            <div>
                <label for="country">Country:</label>
                <input type="text" name="country" value="{{ user_profile.country }}" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{ user_profile.location }}" required>
            </div>
            <div>
                <label for="institution">Institution:</label>
                <input type="text" name="institution" value="{{ user_profile.institution }}" required>
            </div>
            <div>
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" name="profile_picture">
                {% if user_profile.profile_picture %}
                    <img src="{{ user_profile.profile_picture.url }}" alt="Current Profile Picture" style="width: 100px; height: auto;">
                {% else %}
                    <img src="{% static 'images/woman.jpg' %}" alt="Default Profile Picture" style="width: 100px; height: auto;">
                {% endif %}
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</section>
{% endblock %}
