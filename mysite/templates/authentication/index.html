<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <h1>welcome to Our app</h1>

    {% if user.is_authenticated %}

    <h3>Hello {{ fname }}</h3>
    <h4>You are loggedin succesfully</h4>
    <a href="signout"> <button type="submit">Sign OUt</button></a>

    {% else %}

    <a href="signup"> <button>Sign Up</button></a>
    <a href="signin"> <button type="submit">Sign In</button></a>

    {% endif %}

    <button type="submit"><a href="signin"></a> Sign in</button>
    <button type="submit"><a href="/signout"></a> Sign out</button> -->


    <script src="" async defer></script>
</body>
</html>
