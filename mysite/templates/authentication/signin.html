{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInPage</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <div class="navbar" id="myNavbar">
        <div class="logo-container">
            <a href="{% url 'home' %}"><span style="color: #fff; font-size: 18px; font-weight: bold;">S.Konect</span></a>
    </div>
    <ul>
       
        {% comment %} <li><a href="index.html" class="active">Home</a></li> {% endcomment %}
        <li><a href="{% url 'home' %}" class="active">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
    </ul>
    <div class="btn">
        {% if user.is_authenticated %}

    <!-- <h3>Hello {{ fname }}</h3> -->
    <!-- <h4>You are loggedin succesfully</h4> -->
    <a href="signout"> <button type="submit">Sign OUt</button></a>

    {% else %}

    <a href="signup"> <button class="button" type="submit">Sign Up</button></a>
    <a href="signin"> <button class="button" type="submit">Sign In</button></a>

    {% endif %}

    </div>
     <div class="toggle-icon" onclick="toggleNavbar()">&#9776;</div>

    </div>
    <section>
        <form action="/signin" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="image-upload-container">
      <img class="image-preview" src="{% static 'image/woman.jpg' %}" alt="Dummy Image" id="previewImage">
      <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage()">
    </div>
        <label for="">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username)" required><br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required> <br>

        
        <button type="submit">Sign In</button>
        <p> Don`t have an account? Create one <a href="signup">here</a></p>

    </form>
    </section>

    
</body>
</html>
