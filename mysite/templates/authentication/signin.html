{% extends "authentication/base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<section id="signin-formy">
    <form action="{% url 'signin' %}" method="post" id="signin-form">
        {% csrf_token %}
        <!-- Sign-In Fields -->
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username">
        
        <label for="pass1">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required autocomplete="current-password">
        
        <!-- Submit Button -->
        <button type="submit">Sign In</button>

        <!-- Links for Sign-Up and Forgot Password -->
        <p>Don't have an account? Create one <a href="{% url 'signup' %}">here</a></p>
        <p><a href="{% url 'password_reset_request' %}">Forgot Password?</a></p>
    </form>

    <!-- Display Django Messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</section>

{% endblock %}
