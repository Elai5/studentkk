{% extends "authentication/base.html" %}
{% load static %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<section id="formy">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message|safe }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="form-container">
        <div class="profile-image-container">
            <img class="profile-image" src="{% static 'images/woman.jpg' %}" alt="Profile Image" id="previewImage">
            <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage()" required>
        </div>
        
        <form action="/signup" method="post" id="signup-form" enctype="multipart/form-data" class="signup-form">
            {% csrf_token %}
            
            <div class="inputs-container">
                <div class="column">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
                    </div>    
                </div>

                <div class="column">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="country">Country of Origin</label>
                        <select id="country" name="country" required>
                            <option value="">Select country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="institution">Academic Institution</label>
                        <input type="text" id="institution" name="institution" placeholder="Enter institution name" autocomplete="on" list="institution-datalist">
                        <datalist id="institution-datalist"></datalist>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="location">Country of Study</label>
                        <select id="location" name="location" required>
                            <option value="">Select country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city" autocomplete="on" list="city-datalist">
                        <datalist id="city-datalist"></datalist>
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter state" autocomplete="on" list="state-datalist">
                        <datalist id="state-datalist"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
                    </div>    
                </div>
                <div class="column">
                     <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="zip_code" placeholder="Enter zip code" autocomplete="on" list="zip-code-datalist">
                        <datalist id="zip-code-datalist"></datalist>
                    </div> 
                    <div class="form-group">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <button type="submit">Sign Up</button>
            <p>Already have an account? Click <a href="{% url 'signin' %}">here</a></p>
        </form>
    </div>
</section>
{% endblock %}
<script src="{% static 'js/script.js' %}"></script>
