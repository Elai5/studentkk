{% extends "authentication/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section>
    <form action="/signup" method="post" id="signup-form">
        {% csrf_token %}
        <div class="image-upload-container">
            {% comment %} <img class="image-preview" src="{% static 'image/woman.jpg' %}" alt="Dummy Image" id="previewImage"> {% endcomment %}
            <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage()">
        </div>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required><br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required><br>

        <label for="country">Country of Origin</label>
        <select id="country" name="country" required>
            <option value="">Select country</option>
        </select><br>

        <label for="location">Country of Study</label>
        <select id="location" name="location" required>
            <option value="">Select country
                <option value="AF">Afghanistan</option>
            <option value="AX">Aland Islands</option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AS">American Samoa</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
            <option value="AI">Anguilla</option>
            <option value="AQ">Antarctica</option>
            <option value="AG">Antigua and Barbuda</option>
            <option value="AR">Argentina</option>
            <option value="AM">Armenia</option>
            <option value="AW">Aruba</option>
            <option value="AU">Australia</option>
            <option value="AT">Austria</option>
            <option value="AZ">Azerbaijan</option>
            </option>
        </select><br>

        <label for="institution">Academic Institution</label>
        <input type="text" id="institution" name="institution" placeholder="Enter institution name" autocomplete="on" list="institution-datalist"><br>
        <datalist id="institution-datalist"></datalist>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required><br>

        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required><br>

        <button type="submit">Sign Up</button>
        <p>Already have an account? Click <a href="{% url 'signin' %}">here</a></p>
    </form>
</section>
{% endblock %}
