{% extends "authentication/base.html" %}
{% load static %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<section id="formy">
    <!-- Display error messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/signup" method="post" id="signup-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image-upload-container">
            <img class="image-preview" src="{% static 'images/woman.jpg' %}" alt="Dummy Image" id="previewImage">
            <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage()" required>
        </div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required><br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required><br>

        <label for="country">Country of Origin</label>
        <select id="country" name="country" required>
            <option value="">Select country</option>
        </select><br>

        <label for="location">Country of Study</label>
        <select id="location" name="location" required>
            <option value="">Select country</option>
        </select><br>

        <label for="institution">Academic Institution</label>
        <input type="text" id="institution" name="institution" placeholder="Enter institution name" autocomplete="on" list="institution-datalist"><br>
        <datalist id="institution-datalist"></datalist>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required><br>

        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required><br>

        <button type="submit">Sign Up</button>
        <p>Already have an account? Click <a href="{% url 'signin' %}">here</a></p>
    </form>
</section>
{% endblock %}
<script src="{% static 'js/script.js' %}"></script>
