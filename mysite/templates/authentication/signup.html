{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="navbar" id="myNavbar">
        <div class="logo-container">
            <a href="/index.html"><span style="color: #fff; font-size: 18px; font-weight: bold;">S.Konect</span></a>
  </div>
  <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="{ %url 'about' % }">About</a></li>
        <li><a href="#">Career</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
    </ul>
    <div class="btn">
        {% if user.is_authenticated %}

    <!-- <h3>Hello {{ fname }}</h3>
    <h4>You are loggedin succesfully</h4> -->
    <a href="signout"> <button type="submit">Sign OUt</button></a>

    {% else %}

    <a href="signup"> <button class="button" type="submit">Sign Up</button></a>
    <a href="signin"> <button class="button" type="submit">Sign In</button></a>

    {% endif %}

    </div>
     <div class="toggle-icon" onclick="toggleNavbar()">&#9776;</div>

    </div>

    <h2>sign up</h2>
    <section>
        <form action="/signup" method="post">
    {% csrf_token %}
        <div class="image-upload-container">
            <img class="image-preview" src="{% static 'image/woman.jpg' %}" alt="Dummy Image" id="previewImage">
            <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage()">
        </div>

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a userbame(only letters and numbers)" required><br>

        <!-- <label for="">Username</label>
        <input type="text" id="name" name="username" placeholder="Create a userbame(only letters and numbers)" required><br> -->
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name" required><br>
        <label for="">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="enter email adress" required><br>
        <label for="country">Country of Origin</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required><br>
        <label for="location">Current Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required><br>
        <label for="institution">Academic Institution</label>
        <input type="text" id="institution" name="institution" placeholder="Enter your institution" required><br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required> <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required><br>
        
        <button type="submit">Sign Up</button>
        <p>Already have an account? Click <a href="signin">here</a></p>

    </form>
    </section>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
