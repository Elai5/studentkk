<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>sign up</h2>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a userbame(only letters and numbers)" required><br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="ENter first name" required><br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="enter last name" required><br>
        <label for="">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="enter email adress" required><br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required> <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required><br>
        
        <button type="submit">Sign Up</button>

    </form>
</body>
</html>
